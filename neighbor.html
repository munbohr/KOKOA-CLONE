<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/neighbor.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main-screen">
      <section class="contents">
        <div class="status-bar">
          <div class="status-bar__column">
            <i class="fas fa-arrow-left fa-2x"></i>
          </div>
          <input class="status-bar" type="text" placeholder="Neighbor Trade"></input>
          <div class="status-bar__column">
            <i class="fas fa-search fa-2x"></i>
          </div>
        </div>
      </section>
      <section class="contents">
        <a href="#"
          ><img src="screenshots/annonymous.png" class="content-img"
        /></a>
        <div class="content-text">
          <h1>Annonymous</h1>
          <p>The Seller</p>
        </div>
      </section>
      <section class="contents">
        <nav>
          <ul class="sales-lists">
            <a href="#" class="hover">
              <li class="sales-list">
                <img src="screenshots/ps5.jpg" class="sales-list-img" />
                <div class="sales-list__text">
                  <span>PS5</span>
                  <p>584.39$</p>
                </div>
              </li>
            </a>
            <a href="#">
              <li class="sales-list">
                <img src="screenshots/headset.jpg" class="sales-list-img" />
                <div class="sales-list__text">
                  <span>Cloud II Wireless</span>
                  <p>65.95$</p>
                </div>
              </li>
            </a>
            <a href="">
              <li class="sales-list">
                <img src="screenshots/vr.jpg" class="sales-list-img" />
                <div class="sales-list__text">
                  <span>Meta Quest Oculus Quset2</span>
                  <p>175.32$</p>
                </div>
              </li>
            </a>
          </ul>
        </nav>
      </section>
      <section class="contents">
        <nav class="bottom-status">
          <ul class="bottom-status-bar">
            <li class="bottom-status-bar__icon">
              <a href="#">
                <i class="fas fa-comment fa-3x"></i>
              </a>
            </li>
            <li class="bottom-status-bar__icon">
              <a href="#">
                <i class="fas fa-heart fa-3x"></i>
              </a>
            </li>
            <li class="bottom-status-bar__icon">
              <a href="#">
                <i class="fas fa-cloud-sun fa-3x"></i>
              </a>
            </li>
            <li class="bottom-status-bar__icon">
              <a href="#">
                <i class="fas fa-user fa-3x"></i>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
